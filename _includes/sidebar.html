<div class="sidebar sticky-top">
    <div class="sidebar-section">
        <h5><span>Popular Post</span></h5>
        <ol class="list-featured">				
            {% for post in site.tags.featured %}                
                <li class="mb-4">
                <span>
                    <h6 class="font-weight-bold">
                        <a href="{{site.baseurl}}{{ post.url }}" class="text-dark">{{ post.title }}</a>
                    </h6>
                    <span class="d-block text-muted">
                        In <span class="catlist">
                        {% for category in post.categories %}
                        <a class="text-capitalize text-muted smoothscroll" href="{{site.baseurl}}/pages/categories.html#{{ category | downcase }}">{{ category }}</a><span class="sep">, </span>
                        {% endfor %}
                        </span>
                    </span>
                </span>
                </li>                
            {% endfor %}   
        </ol>
    </div>        
    <div class="sidebar-section">
        <h5><span>Newsletter</span></h5>
        {% include newsletter.html %}
    </div>
    <div class="sidebar-section">
        <h5><span>Your Ad Here</span></h5>
        <img src="{{site.baseurl}}/assets/images/ad.png">
    </div>
    <div class="sidebar-section">
        <h5><span>Media Partner</span></h5>
        <a href="https://id.seedbacklink.com/"><img title="Seedbacklink" src="https://id.seedbacklink.com/wp-content/uploads/2023/08/Badge-Seedbacklink_Artboard-1-copy.png" alt="Seedbacklink" width="100%" height="auto"></a>
    </div>
</div>
